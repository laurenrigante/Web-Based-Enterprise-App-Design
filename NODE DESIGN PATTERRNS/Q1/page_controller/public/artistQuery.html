<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Artist</title>
</head>
<body>
    <h1>Search for Artist</h1>
    <form action="/artistController" method="get">
        <label for="artistName">Enter artist name:</label>
        <input type="text" id="artistName" name="name" required>
        <button type="submit">Search</button>
    </form>
    <h4> please note the search is case sensitive</h4>
</body>
</html>
